<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="todo-card">
      <h1>To-Do List</h1>

      <div class="task-input-container">
        <input type="text" id="taskInput" placeholder="Enter a new task" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="task-list-container">
        <ul class="task-list" id="taskList"></ul>
      </div>

      <button onclick="removeCompletedTasks()" class="remove-completed-btn">Remove Completed Tasks</button>
    </div>
  </div>
</body>
</html>
